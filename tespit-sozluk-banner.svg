<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  width="1280" height="640" viewBox="0 0 1280 640">

  <defs>
    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&amp;family=DM+Mono:wght@400;500&amp;display=swap');

      .title-main { font-family: 'Playfair Display', Georgia, serif; font-weight: 900; font-size: 100px; fill: #f0e6c8; letter-spacing: -3px; }
      .title-gold { font-family: 'Playfair Display', Georgia, serif; font-weight: 900; font-size: 100px; fill: #d4a83c; letter-spacing: -3px; }
      .mono-sm { font-family: 'DM Mono', 'Courier New', monospace; font-size: 13px; fill: rgba(210,160,60,0.65); letter-spacing: 4px; text-transform: uppercase; }
      .mono-xs { font-family: 'DM Mono', 'Courier New', monospace; font-size: 10px; fill: rgba(210,160,60,0.3); letter-spacing: 3px; }
      .tagline { font-family: Georgia, 'Times New Roman', serif; font-style: italic; font-size: 16px; fill: rgba(240,230,200,0.45); }
      .badge-text { font-family: 'DM Mono', 'Courier New', monospace; font-size: 11px; fill: #0d0d14; letter-spacing: 2px; }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(-3deg); }
        50% { transform: translateY(-10px) rotate(3deg); }
      }
      @keyframes glow-pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
      }
      @keyframes shimmer {
        0% { opacity: 0.15; }
        50% { opacity: 0.4; }
        100% { opacity: 0.15; }
      }
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      @keyframes blush-pulse {
        0%, 100% { opacity: 0.25; }
        50% { opacity: 0.45; }
      }
      @keyframes grid-drift {
        0% { transform: translateX(0px); }
        100% { transform: translateX(64px); }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(12px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes nail-glow {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(212,168,60,0.3)); }
        50% { filter: drop-shadow(0 0 22px rgba(212,168,60,0.6)); }
      }
      @keyframes ring-spin {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -628; }
      }
      @keyframes subtitle-blink {
        0%, 100% { opacity: 1; }
        49% { opacity: 1; }
        50% { opacity: 0; }
        99% { opacity: 0; }
      }
      @keyframes scan {
        0% { transform: translateY(-10px); opacity: 0; }
        5% { opacity: 0.6; }
        95% { opacity: 0.6; }
        100% { transform: translateY(600px); opacity: 0; }
      }

      .mascot-group {
        animation: float 4s ease-in-out infinite;
        transform-origin: 975px 280px;
      }
      .glow-orb {
        animation: glow-pulse 3s ease-in-out infinite;
      }
      .sparkle1 {
        animation: sparkle 2.5s ease-in-out infinite;
        transform-origin: 110px 90px;
      }
      .sparkle2 {
        animation: sparkle 3.2s ease-in-out infinite 0.8s;
        transform-origin: 1150px 480px;
      }
      .sparkle3 {
        animation: sparkle 2.8s ease-in-out infinite 1.5s;
        transform-origin: 200px 480px;
      }
      .shine-bar {
        animation: shimmer 2.5s ease-in-out infinite;
      }
      .eye-left {
        animation: blink 4s ease-in-out infinite 2s;
        transform-origin: 944px 258px;
      }
      .eye-right {
        animation: blink 4s ease-in-out infinite 2s;
        transform-origin: 1006px 258px;
      }
      .blush {
        animation: blush-pulse 3s ease-in-out infinite;
      }
      .nail-icon-group {
        animation: nail-glow 3s ease-in-out infinite;
      }
      .ring-outer {
        stroke-dasharray: 628;
        animation: ring-spin 12s linear infinite;
      }
      .ring-inner {
        stroke-dasharray: 502;
        animation: ring-spin 8s linear infinite reverse;
      }
      .title-group {
        animation: fade-in-up 0.8s ease-out both;
      }
      .subtitle-group {
        animation: fade-in-up 0.8s ease-out 0.3s both;
      }
      .tagline-group {
        animation: fade-in 1s ease-out 0.5s both;
      }
      .scan-line {
        animation: scan 6s linear infinite 1s;
      }
      .grid-anim {
        animation: grid-drift 8s linear infinite;
      }
    </style>

    <!-- Radial gradient: background orb -->
    <radialGradient id="bgOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4a83c" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#d4a83c" stop-opacity="0"/>
    </radialGradient>

    <!-- Nail head gradient -->
    <linearGradient id="nailGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0c84a"/>
      <stop offset="40%" stop-color="#d4a83c"/>
      <stop offset="100%" stop-color="#a07820"/>
    </linearGradient>

    <!-- Nail shine -->
    <linearGradient id="nailShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,240,180,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,240,180,0)"/>
    </linearGradient>

    <!-- Shaft gradient -->
    <linearGradient id="shaftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b8902e"/>
      <stop offset="30%" stop-color="#d4a83c"/>
      <stop offset="60%" stop-color="#f0c84a"/>
      <stop offset="100%" stop-color="#b8902e"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0b12"/>
      <stop offset="50%" stop-color="#0d0d16"/>
      <stop offset="100%" stop-color="#090910"/>
    </linearGradient>

    <!-- Horizontal line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(210,160,60,0)"/>
      <stop offset="30%" stop-color="rgba(210,160,60,0.35)"/>
      <stop offset="70%" stop-color="rgba(210,160,60,0.35)"/>
      <stop offset="100%" stop-color="rgba(210,160,60,0)"/>
    </linearGradient>

    <!-- Badge gradient -->
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c99230"/>
      <stop offset="50%" stop-color="#e8bb44"/>
      <stop offset="100%" stop-color="#c99230"/>
    </linearGradient>

    <!-- Clip for banner -->
    <clipPath id="bannerClip">
      <rect width="1280" height="640"/>
    </clipPath>

    <!-- Filter: soft glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g clip-path="url(#bannerClip)">

    <!-- Background -->
    <rect width="1280" height="640" fill="url(#bgGrad)"/>

    <!-- Grid lines (animated drift) -->
    <g class="grid-anim" opacity="1">
      <g opacity="0.035" stroke="#d4a83c" stroke-width="0.5">
        <!-- Vertical lines -->
        <line x1="-64" y1="0" x2="-64" y2="640"/>
        <line x1="0" y1="0" x2="0" y2="640"/>
        <line x1="64" y1="0" x2="64" y2="640"/>
        <line x1="128" y1="0" x2="128" y2="640"/>
        <line x1="192" y1="0" x2="192" y2="640"/>
        <line x1="256" y1="0" x2="256" y2="640"/>
        <line x1="320" y1="0" x2="320" y2="640"/>
        <line x1="384" y1="0" x2="384" y2="640"/>
        <line x1="448" y1="0" x2="448" y2="640"/>
        <line x1="512" y1="0" x2="512" y2="640"/>
        <line x1="576" y1="0" x2="576" y2="640"/>
        <line x1="640" y1="0" x2="640" y2="640"/>
        <line x1="704" y1="0" x2="704" y2="640"/>
        <line x1="768" y1="0" x2="768" y2="640"/>
        <line x1="832" y1="0" x2="832" y2="640"/>
        <line x1="896" y1="0" x2="896" y2="640"/>
        <line x1="960" y1="0" x2="960" y2="640"/>
        <line x1="1024" y1="0" x2="1024" y2="640"/>
        <line x1="1088" y1="0" x2="1088" y2="640"/>
        <line x1="1152" y1="0" x2="1152" y2="640"/>
        <line x1="1216" y1="0" x2="1216" y2="640"/>
        <line x1="1280" y1="0" x2="1280" y2="640"/>
        <!-- Horizontal lines -->
        <line x1="-64" y1="0" x2="1344" y2="0"/>
        <line x1="-64" y1="64" x2="1344" y2="64"/>
        <line x1="-64" y1="128" x2="1344" y2="128"/>
        <line x1="-64" y1="192" x2="1344" y2="192"/>
        <line x1="-64" y1="256" x2="1344" y2="256"/>
        <line x1="-64" y1="320" x2="1344" y2="320"/>
        <line x1="-64" y1="384" x2="1344" y2="384"/>
        <line x1="-64" y1="448" x2="1344" y2="448"/>
        <line x1="-64" y1="512" x2="1344" y2="512"/>
        <line x1="-64" y1="576" x2="1344" y2="576"/>
        <line x1="-64" y1="640" x2="1344" y2="640"/>
      </g>
    </g>

    <!-- Scan line effect -->
    <rect class="scan-line" x="0" y="0" width="1280" height="2" fill="rgba(212,168,60,0.08)"/>

    <!-- Background orb -->
    <ellipse class="glow-orb" cx="520" cy="320" rx="400" ry="380" fill="url(#bgOrb)"/>

    <!-- Horizontal separator lines -->
    <rect x="0" y="52" width="1280" height="1" fill="url(#lineGrad)"/>
    <rect x="0" y="588" width="1280" height="1" fill="url(#lineGrad)"/>

    <!-- Corner marks -->
    <g stroke="rgba(210,160,60,0.4)" stroke-width="1.5" fill="none">
      <!-- TL -->
      <polyline points="56,68 56,44 80,44"/>
      <!-- TR -->
      <polyline points="1224,68 1224,44 1200,44"/>
      <!-- BL -->
      <polyline points="56,572 56,596 80,596"/>
      <!-- BR -->
      <polyline points="1224,572 1224,596 1200,596"/>
    </g>

    <!-- EST badge bottom left -->
    <text class="mono-xs" x="90" y="620">EST. 2025 · TR</text>

    <!-- Vertical text right -->
    <text class="mono-xs" x="1240" y="320" text-anchor="middle"
      transform="rotate(90, 1240, 320)">Tespit · Analiz · Arşiv · Hakikat</text>

    <!-- ===================== LEFT BLOCK ===================== -->
    <g class="title-group">

      <!-- Small logo nail (top left accent) -->
      <g class="nail-icon-group" transform="translate(90, 100)">
        <!-- Glow behind -->
        <ellipse cx="30" cy="18" rx="28" ry="9" fill="rgba(212,168,60,0.12)"/>
        <!-- Head -->
        <rect x="4" y="8" width="52" height="12" rx="3" fill="url(#nailGold)"/>
        <rect class="shine-bar" x="5" y="9" width="50" height="5" rx="2" fill="url(#nailShine)"/>
        <!-- Shaft -->
        <rect x="26" y="20" width="8" height="36" fill="url(#shaftGrad)"/>
        <rect x="27" y="20" width="3" height="36" fill="rgba(255,225,130,0.18)"/>
        <!-- Tip -->
        <polygon points="26,56 34,56 30,66" fill="#8a6418"/>
        <!-- Shine dot -->
        <circle cx="10" cy="14" r="2.5" fill="rgba(255,245,190,0.45)"/>
      </g>

      <!-- Version badge next to nail -->
      <text class="mono-xs" x="162" y="120">v 1.0 · Beta</text>
      <rect x="162" y="126" width="90" height="0.5" fill="rgba(210,160,60,0.35)"/>

      <!-- TITLE: T as nail SVG + "espit" -->
      <!-- Nail T glyph -->
      <g transform="translate(90, 200)" filter="url(#glow)">
        <!-- Head of T (crossbar) -->
        <rect x="0" y="0" width="72" height="16" rx="3" fill="url(#nailGold)"/>
        <rect x="1" y="1" width="70" height="6" rx="2" fill="rgba(255,230,140,0.3)"/>
        <!-- Shaft -->
        <rect x="29" y="16" width="14" height="68" fill="url(#shaftGrad)"/>
        <rect x="30" y="16" width="5.5" height="68" fill="rgba(255,225,130,0.15)"/>
        <!-- Tip -->
        <polygon points="29,84 43,84 36,100" fill="#8a6418"/>
        <!-- Head shine -->
        <circle cx="8" cy="8" r="3.5" fill="rgba(255,245,190,0.4)"/>
      </g>

      <!-- "espit" text -->
      <text class="title-main" x="166" y="298">espit</text>

      <!-- "Sözlük" text -->
      <text class="title-main" x="90" y="400">Sözlük</text>

    </g>

    <!-- Subtitle / tagline -->
    <g class="subtitle-group">
      <rect x="90" y="428" width="480" height="0.75" fill="rgba(210,160,60,0.25)"/>
      <text class="mono-sm" x="90" y="452">Türkçenin En Keskin Gözlemcisi</text>
      <rect x="90" y="464" width="380" height="0.5" fill="rgba(210,160,60,0.1)"/>
    </g>

    <!-- ===================== RIGHT BLOCK ===================== -->

    <!-- Mascot rings -->
    <circle class="ring-outer" cx="975" cy="290" r="140"
      stroke="rgba(210,160,60,0.12)" stroke-width="1" fill="none"
      stroke-dasharray="628"/>
    <circle class="ring-inner" cx="975" cy="290" r="112"
      stroke="rgba(210,160,60,0.06)" stroke-width="1" fill="none"
      stroke-dasharray="502"/>

    <!-- Dot accents on rings -->
    <circle cx="975" cy="150" r="3" fill="rgba(210,160,60,0.3)"/>
    <circle cx="975" cy="430" r="3" fill="rgba(210,160,60,0.3)"/>
    <circle cx="835" cy="290" r="3" fill="rgba(210,160,60,0.3)"/>
    <circle cx="1115" cy="290" r="3" fill="rgba(210,160,60,0.3)"/>

    <!-- Mascot nail character (floating) -->
    <g class="mascot-group">
      <!-- Outer glow -->
      <ellipse cx="975" cy="290" rx="90" ry="90" fill="rgba(212,168,60,0.06)"/>

      <!-- Nail cap / head -->
      <rect x="895" y="170" width="160" height="36" rx="7" fill="url(#nailGold)"/>
      <rect class="shine-bar" x="897" y="172" width="156" height="13" rx="5" fill="rgba(255,230,140,0.35)"/>

      <!-- Shadow under cap -->
      <rect x="907" y="206" width="136" height="6" rx="3" fill="rgba(80,50,0,0.25)"/>

      <!-- Shaft -->
      <rect x="955" y="206" width="40" height="120" rx="2" fill="url(#shaftGrad)"/>
      <rect x="957" y="206" width="16" height="120" fill="rgba(255,225,130,0.15)"/>

      <!-- Tip -->
      <polygon points="955,326 995,326 975,362" fill="#8a6418"/>
      <polygon points="962,326 984,326 975,348" fill="rgba(255,210,80,0.1)"/>

      <!-- === CUTE FACE === -->
      <!-- Eye left -->
      <g class="eye-left">
        <circle cx="944" cy="188" r="8" fill="#1a0e04"/>
        <circle cx="947" cy="185" r="3" fill="white"/>
        <circle cx="942" cy="185" r="1.2" fill="rgba(255,255,255,0.6)"/>
      </g>
      <!-- Eye right -->
      <g class="eye-right">
        <circle cx="1006" cy="188" r="8" fill="#1a0e04"/>
        <circle cx="1009" cy="185" r="3" fill="white"/>
        <circle cx="1004" cy="185" r="1.2" fill="rgba(255,255,255,0.6)"/>
      </g>

      <!-- Smile -->
      <path d="M955 200 Q975 216 995 200" stroke="#1a0e04" stroke-width="3" stroke-linecap="round" fill="none"/>
      <!-- Tongue hint -->
      <ellipse cx="975" cy="208" rx="6" ry="4" fill="rgba(200,80,60,0.5)"/>

      <!-- Blush cheeks -->
      <ellipse class="blush" cx="928" cy="198" rx="9" ry="5.5" fill="rgba(220,90,70,0.3)"/>
      <ellipse class="blush" cx="1022" cy="198" rx="9" ry="5.5" fill="rgba(220,90,70,0.3)"/>

      <!-- Eyebrows (character expression) -->
      <path d="M936 178 Q944 174 952 177" stroke="#6b4a10" stroke-width="2.5" stroke-linecap="round" fill="none"/>
      <path d="M998 177 Q1006 174 1014 178" stroke="#6b4a10" stroke-width="2.5" stroke-linecap="round" fill="none"/>

      <!-- Cap shine dot -->
      <circle cx="910" cy="188" r="4.5" fill="rgba(255,245,190,0.45)"/>
    </g>

    <!-- Tagline group -->
    <g class="tagline-group">
      <text class="tagline" x="975" y="420" text-anchor="middle">Söyleneni değil, görüleni yazar.</text>

      <!-- Badge -->
      <rect x="875" y="440" width="200" height="34" rx="0" fill="url(#badgeGrad)"/>
      <text class="badge-text" x="975" y="462" text-anchor="middle">tespit-sozluk.dev</text>
    </g>

    <!-- ===================== SPARKLES ===================== -->
    <!-- Sparkle 1 (top area) -->
    <g class="sparkle1">
      <polygon points="110,82 113,90 121,90 115,95 117,103 110,98 103,103 105,95 99,90 107,90"
        fill="#d4a83c" opacity="0.6"/>
    </g>
    <!-- Sparkle 2 (bottom right) -->
    <g class="sparkle2">
      <polygon points="1150,475 1152,481 1158,481 1153,485 1155,491 1150,487 1145,491 1147,485 1142,481 1148,481"
        fill="#d4a83c" opacity="0.5"/>
    </g>
    <!-- Sparkle 3 (bottom left) -->
    <g class="sparkle3">
      <polygon points="200,480 202,486 208,486 203,490 205,496 200,492 195,496 197,490 192,486 198,486"
        fill="#d4a83c" opacity="0.4"/>
    </g>

    <!-- Small dots scattered -->
    <circle cx="730" cy="120" r="1.5" fill="rgba(210,160,60,0.25)"/>
    <circle cx="680" cy="480" r="1.5" fill="rgba(210,160,60,0.2)"/>
    <circle cx="1100" cy="160" r="1.5" fill="rgba(210,160,60,0.2)"/>

  </g>
</svg>
